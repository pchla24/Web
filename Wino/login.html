<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="/static/style.css" type="text/css"/>
<title>Wina - Rejestracja</title>
</head>
    <body>
            <div class="header">
                    <nav>
                        <ul>
                            <li id="homeNav"><a href="index.html">Strona główna</a></li>
                        </ul>
                    </nav>
                </div>
        <div id="loginForm">
            <form method="post" action="http://edi.iem.pw.edu.pl/bach/chaberb/user/" enctype="multipart/form-data">
                <ul>
                    <li>Imię: <input type="text" name="firstname" id="imie" required /> </li><br />
                    <li>Nazwisko: <input type="text" name="lastname" id="nazwisko" required /></li><br />
                    <li>Hasło: <input type="password" name="pwd" id="password" required /></li><br />
                    <li>Siła hasła: </li>
                        <meter max="4" id="passMeter"></meter>
                    <li>Powtórz hasło: <input type="password" name="pwd" id="confirm_password" /></li><br />
                    <li>Data urodzenia: <input type="date" name="bday" min="1900-01-01" id="b_date" /></li><br />
                    <li>Login: <input type="text" name="login" id="login" required /><div id="loginMessage"></div></li><br />
                    <li>PESEL: <input type="text" name="pesel" id="pesel" /></li><br />
                    <li>Płeć: <br /><input type="radio" name="sex" value="male" />Mężczyzna</li>
                        <input type="radio" name="sex" value="female" />Kobieta<br /><br />
                    <li>Avatar: <input type="file" name="photo" required /></li><br />
                    <input type="submit" value="Zatwierdź" name="submit" id="submit">
                 </ul>
             </form>
         </div>
         <footer>

                <p class="stopka">Janusz Sawicki, 06.10.2018</p>
            
         </footer>
        <script type="text/javascript" src="/app.js"></script>
    </body>
</html>
