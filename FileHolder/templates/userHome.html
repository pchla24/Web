<!DOCTYPE html>

<html lang="pl-PL">
<head>
<meta charset="UTF-8">
<title>FileHolder</title>
<link rel="stylesheet" href="http://pi.iem.pw.edu.pl/~sawickij/static/style.css" type="text/css"/>
</head>
<body>
<div id="container">
	<header>
		<div id="headContainer">
			<a href="userHome"><img src="http://pi.iem.pw.edu.pl/~sawickij/assets/logoFH.png" alt="logo" id="logo"/></a>
			<nav>
				<ul>
					<li><a href="/sawickij/z3/logout">Wyloguj</a></li>
				</ul>
			</nav>
		</div>
  </header>
	<div id="userContent">
    <h1>Zalogowany jako: {{user}}</h1>
		<h2>Moje pliki</h2>

		{% for path, filename in paths_filenames %}
		<div>
		<form class="fileForm" method="POST" action="{{path}}" enctype="multipart/form-data">
			<input type="submit" value="{{filename}}">
			<input type="hidden" name="token" value="{{token}}">
		</form>

		<form class="fileForm" method="POST" action="/sawickij/z3/shareToken">
			<input class="shareButton" type="submit" value="UdostÄ™pnij">
			<input type="hidden" name="filename" value="{{filename}}">
		</form>
		</div>
		
		{% endfor %}
		
    <form id="addFileForm" method="POST" action="/sawickij/dl/upload" enctype="multipart/form-data">
			<input type="file" id="fileButton" name="uploadedFile" value="Dodaj plik">
			<input type="hidden" name="token" value="{{token}}">
			<input type="submit" id="addFileButton" value="Dodaj plik">
		</form>

	</div>
<footer>
	<p class="stopka">Janusz Sawicki, 19.10.2018</p>
</footer>
</div>

</body>
</html>
