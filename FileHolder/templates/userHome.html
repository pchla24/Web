<!DOCTYPE html>

<html lang="pl-PL">
<head>
<meta charset="UTF-8">
<title>FileHolder</title>
<link rel="stylesheet" href="http://pi.iem.pw.edu.pl/~sawickij/static/style.css" type="text/css"/>
</head>
<body>
<div id="container">
	<header>
		<div id="headContainer">
			<a href="index.html"><img src="http://pi.iem.pw.edu.pl/~sawickij/assets/logoFH.png" alt="logo" id="logo"/></a>
			<nav>
				<ul>
					<li><a href="/sawickij/z3/logout">Wyloguj</a></li>
				</ul>
			</nav>
		</div>
  </header>
	<div id="userContent">
    <h1>Zalogowany jako: {{user}}</h1>
		<h2>Moje pliki</h2>
		
		<div><a href="{{path1}}" download>{{filename1}}</a></div>
		<div><a href="{{path2}}" download>{{filename2}}</a></div>
		<div><a href="{{path3}}" download>{{filename3}}</a></div>
		<div><a href="{{path4}}" download>{{filename4}}</a></div>
		<div><a href="{{path5}}" download>{{filename5}}</a></div>

    <form id="addFileForm" method="POST" action="/sawickij/dl/upload" enctype="multipart/form-data">
			<input type="file" id="fileButton" name="uploadedFile" value="Dodaj plik">
			<input type="hidden" name="token" value="{{token}}">
			<input type="submit" id="addFileButton" value="Dodaj plik">
		</form>
	</div>
<footer>
	<p class="stopka">Janusz Sawicki, 19.10.2018</p>
</footer>
</div>

</body>
</html>
