<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="static/style.css" type="text/css"/>
<title>Wina - Rejestracja</title>
</head>
	<body>
			<header>
					<div id="headContainer">
						<a href="index.html"><img src="/assets/logoFH.png" alt="logo" id="logo"/></a>
						<nav>
							<ul>
								<li><a href="#">Zaloguj się</a></li>
								<li><a href="register.html">Zarejestruj się</a></li>
							</ul>
						</nav>
					</div>
				</header>
   	 <div id="loginForm">
       <form method="POST" enctype="multipart/form-data">
       	<ul>
					<li>Login: <input type="text" name="login" id="login" required /><div id="loginMessage"></div></li><br />
					<li>E-mail: <input type="text" name="email" id="email" required /></li><br />
          <li>Hasło: <input type="password" name="password" id="password" required /></li><br />
          <li>Siła hasła: </li>
            <meter max="4" id="passMeter"></meter>
					<li>Powtórz hasło: <input type="password" name="password" id="confirm_password" /></li><br />
					<input type="submit" value="Zatwierdź" name="submit" id="submit">
        </ul>
       </form>
      </div>
      <footer>
				<p class="stopka">Janusz Sawicki, 06.10.2018</p>
      </footer>
      <script type="text/javascript" src="/app.js"></script>
    </body>
</html>
